  <body class="auth">
        <div class="auth-content">
          <h2>Forgot Password</h2>
          <p>Looks like you forgot your password</p>   
          
            <form action="#" class="form">
              <div class="form-wrap-col">
                <div class="input">            
                  <div class="input-wrap-left">
                    <label class="input-icon-left" for="email">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                      </svg>
                    </label>                    
                    <input type="email" id="email" placeholder="Email">
                  </div>  
                </div>
              </div>
              <div class="form-submit-auth">
                <button class="btn btn-normal btn-primary" type="submit">Send</button>  
              </div>
            </form>     
          
        </div>
    
    
  </body>
