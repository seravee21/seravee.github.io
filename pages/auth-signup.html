<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
		<meta name="description" content="Seravee is a minimalist and responsive html template.">
		<meta name="keywords" content="Template dashboard, Template admin, Template HTML, Seravee template. Template Seravee, Seravee Admin, Seravee Dashboard">
		<meta name="author" content="Muhammad Ridwan Eryansah">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Seravee - Register</title>
		<!-- style -->

    <!-- Core -->
    <!-- for development -->
    <!-- <link rel="stylesheet" href="/dist/css/core.css" />  -->
    <!-- for production -->
    <link rel="stylesheet" href="../css/core.min.css" />
  </head>
  <body class="wrap-auth">
    <div class="auth">
      <div class="auth-icon">
        <img src="../assets/illustrations/register.svg" alt="">
      </div>
      <div class="auth-form">
        <div class="form-inside">
          <div class="form-outside">
            <h2>Welcome</h2>
            <p>Create new account</p>   
            
            <form action="#" class="input">
              <div class="input-wrap-col">
                <div class="input-item">
                  <label for="name">Name</label>
                  <input type="text" id="name" placeholder="Name">
                </div>
                <div class="input-item">
                  <label for="username">Username</label>
                  <input type="text" id="username" placeholder="Username">
                </div>
                <div class="input-item">
                  <label for="email">Email</label>
                  <input type="email" id="email" placeholder="Email">
                </div>
                <div class="input-item">
                  <label for="password">Password</label>
                  <input type="password" id="password" placeholder="Password">
                </div>
              </div>
              <div class="input-submit">
                <button class="btn btn-primary" type="submit">Register</button>
                <button class="btn btn-outline-secondary">Login</button>                
              </div>
            </form>              
          
          </div>
        </div>
      </div>
    </div>
    <!-- javascript -->
    <!-- core -->
    <!-- for development -->
    <script src="/dist/js/core.js"></script>
    <!-- for production -->
    <script src="../js/core.min.js"></script>
  </body>
</html>
